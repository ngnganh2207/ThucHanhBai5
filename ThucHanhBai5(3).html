<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThucHanh</title>
</head>
<body>
      <script>
          a=prompt("Nhập giá trị a:");
          b=prompt("value của b:");
          if(a%b==0){
              alert("a chia hết cho b");
          }else {
              alert("a không chia hết cho b");

          }
      </script>
</body>
</html>
